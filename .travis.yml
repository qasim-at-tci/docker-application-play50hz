arch:
  - arm64
os: linux
dist: focal

language: generic

services:
  - docker

before_install:
  - chown -R 655 /usr/local/lib/node_modules/
  - docker build -t moussavdb/application-retro-website:latest .
script:
  - docker images moussavdb/application-retro-website
  
after_success:
  - docker login -u="moussavdb" -p="$DOCKER_PASSWORD";
    docker pushmoussavdb/application-retro-website:latest;

